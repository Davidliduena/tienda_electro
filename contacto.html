<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome/css/fontawesome.min.css">
</head>

<body id="inicio">


    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
        <form action="" method="post">
            <div>
                <label for="txtNombre">Nombre *</label>
                <input type="text" name="txtNombre" id="txtNombre" required>
                <!--Esto es para decir que el campo es obligatorio-->
            </div>

            <div>
                <label for="txtCorreo">Correo *</label>
                <input type="email" name="txtCorreo" id="txtCorreo" required>
            </div>

            <div>
                <label for="txtTelefono">Telefono</label>
                <input type="tel" name="txtTelefono" id="txtTelefono" placeholder="(cod)111-111-11-11">
            </div>

            <div>
                <label for="txtFechaNac">Fecha de nacimiento</label>
                <input type="date" name="txtFechaNac" id="txtFechaNac">
            </div>

            <div>
                <label for="txtFechaNac">Pais</label>
                <select name="lstpais" id="lstpais">
                    <optgroup label="Suramerica">
                        <option value="54">Argentina</option>
                        <option value="55">Brazil</option>
                        <option value="57">Colombia</option>
                    </optgroup>

                    <optgroup label="Europa">
                        <option value="34">España</option>
                        <option value="33">Francia</option>
                        <option value="49">Alemania</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="txtAsunto">Asunto *</label>
                <select name="txtAsunto" id="txtAsunto" required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="ventas">Ventas</option>
                    <option value="soporte">Soporte</option>
                    <option value="webmaster">Webmaster</option>
                </select>
            </div>

            <div>
                <label for="txtmensaje">Mensaje</label>
                <textarea name="txtmensaje" id="txtmensaje"></textarea>
            </div>

            <div>
                <input type="checkbox" name="chkNewsletter" id="chkNewsletter" checked>
                <label for="chkNewsletter">Deseo recibir mensajes sobre novedades</label>
            </div>

            <div>
                <input type="checkbox" name="chkCondiciones" id="chkCondiciones">
                <label for="chkCondiciones">Acepto términos y condiciones</label>
            </div>

            <div class="opciones">
                <label>¿Sos mayor de edad?</label>

                <label for="optMayorSi">Sí </label>
                <input type="radio" name="optMayorEdad" id="optMayorSi">

                <label for="optMayorNo">No </label>
                <input type="radio" name="optMayorEdad" id="optMayorNo">
            </div>

            <div>
                <button type="submit" name="btnEnviar" id="btnEnviar">ENVIAR</button>
            </div>

        </form>
        <center class="inicio"><a href="#inicio">Volver al inicio</a></center>
    </main>

    <footer>
        <div class="redes mx-auto">
            <a href="https://api.whatsapp.com/send?phone=573217525222" target="_blank" title="Envianos un mensaje por Whatsapp">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" title="Seguinos en Linkedin">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="https://youtube.com" target="_blank" title="Seguinos en Youtube">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>

    </footer>

</body>

</html>
